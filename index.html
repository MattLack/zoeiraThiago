<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>E assim disse Thiago.</title>
        <link href="index.css" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="wrapper-main">
            <div class="lo-content">
                <cite class="la-frase">&nbsp;</cite>
                <p class="lo-filoso">- Thiago Gomes</p>
            </div>
            <img class="lo-chico" alt='lo-chico' src="filosofov3.png" />
        </div>
        <script type='text/javascript'>
            var frases = [
                'É o que carai?',
                'Porra FOFO!',
                'Isso é muito fácil, só usar a API...',
                'O erro ta na tua frente, tu não sabe ler não, FOFO?',
                'IOT meu ovo',
                'O que faz um programador é a máquina dele',
                'Eu digo que quando FOFO pega no código... Só fica as cinzas',
                'Cala a boca aí carai',
                'Isso eu faço em um dia',
                'Só gosto de mulher sem frescura',
                'Vou te ensinar a programar',
                'Tu não sabe programação básica?',
                'Na segunda feira eu vou mandar uma apostila de java básico pra tu',
                'Qual a dificuldade de pesquisar no google, ERRO 404?',
                //'Você quer pegar no meu mastro, DAVI?',
                'O cara vem me perguntar uma coisa dessas eu fico puto!',
                'Até SIDRONIO ta fazendo mais coisa que tu',//parou aqui
                'Hoje eu não vou pra casa'
            ]

            shuffle = function(a) {
                var j, x, i;
                for (i = a.length; i; i--) {
                    j = Math.floor(Math.random() * i);
                    x = a[i - 1];
                    a[i - 1] = a[j];
                    a[j] = x;
                }
            }

            change = function() {
                shuffle(frases)
                la_frase = document.getElementsByClassName('la-frase')[0]
                la_frase.innerHTML = '&ldquo;&nbsp;' + frases[0] + '&nbsp;&rdquo;'
            }

            change()

            setInterval(change, 10000);
        </script>
    </body>
</html>
